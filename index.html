<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Pricing Cards</title>
<link rel="stylesheet" href="assets/css/style.css" >

</head>
<body>

<div class="container">
    <h2>Our Pricing</h2>
        <div class="toggle-container">
            <span>Annually</span>
            <span>
                <input type="checkbox" name="toggle" id="toggle" unchecked />
                <label for="toggle">
                    <div class="circle"></div>
                </label>
            </span>
            <span>Monthly</span>
        </div>

    <div id="flexx" class="flex">
        <div class="pricing-box">
            <h3>Basic</h3>
            <p>
                <span class="monthly">&dollar;19.99</span>
                <span class="annually">&dollar;199.99</span>
            </p>
            <ul>
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
            </ul>
            <button>Learn More</button>
        </div>
        <div class="pricing-box pricing-main">
            <h3>Professional</h3>
            <p>
                <span class="monthly">&dollar;24.99</span>
                <span class="annually">&dollar;249.99</span>
            </p>
            <ul>
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
            </ul>
            <button>Learn More</button>
        </div>
        <div class="pricing-box">
            <h3>Master</h3>
            <p>
                <span class="monthly">&dollar;39.99</span>
                <span class="annually">&dollar;399.99</span>
            </p>
            <ul>
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
            </ul>
            <button>Learn More</button>
        </div>
    </div>
</div>

<script src="assets/scripts/scripts.js"></script>
</body>
</html>
